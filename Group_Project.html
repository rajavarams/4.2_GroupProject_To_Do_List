<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" href="Group_Project.css" />
 <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <div class="bs-example">
      <div class="jumbotron">
        <h1 id="headTitle">Organize your life, work and schedule </h1>
        <p class="lead">
          Regain clarity and calmness by getting all those tasks out of your head and onto your to-do list
        </p>
      </div>
    </div>

    <div class="header">
      <h2 id="heading">To Do List</h2>
      <input type="text" id="myInput" placeholder="New To Do..." />
      <span onclick="newElement()" class="addBtn">Add</span>
      <a href="#" target="_blank"
        ><button onclick="" id= "createList">Create a new list</button></a
      >
    </div>
    <ul id="myUL"></ul>
    <button type="button" id="clear-list" onclick="removeAll()">
      Clear Items
    </button>
    <iframe width="0" height="0" src="https://www.youtube.com/embed/2HFSaxIsJCE?&autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <script src="Group_Project.js"></script>
  </body>
</html>
